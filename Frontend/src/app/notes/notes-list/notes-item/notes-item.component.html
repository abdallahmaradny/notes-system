<a routerLinkActive="active" (click)="onClick()" style="cursor: pointer"class="list-group-item clearfix" >
        <div class="pull-left">
            <h4 class="list-group-item-heading">{{note.title}}</h4>
        </div>
        <span class="pull-right">
            <img src="{{note.imagePath}}" alt="{{note.title}}" class="img-responsive" style="max-height:50px;"/>
        </span>
    </a>
