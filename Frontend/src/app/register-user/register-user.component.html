<div class="container">
  <div *ngIf="error" class="alert alert-danger col-md-5 col-sm-offset-2" role="alert">
    {{error}}
  </div> 
  <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-group">
              <label for="userName">Username</label>
              <input type="text" id="userName" class="form-control" name="userName" ngModel required #userName="ngModel">
              <span *ngIf="!userName.valid && userName.touched">Please enter a username</span>

            </div>
            <div class="form-group">
              <label for="email">E-Mail</label>
              <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
              <span *ngIf="!email.valid && email.touched">Please enter a correct email</span>

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required #password="ngModel" >
                <span *ngIf="!password.valid && password.touched">Please enter a password</span>

              </div>
              <div class="form-group">
                <label for="fullName">FullName</label>
                <input type="text" id="fullName" class="form-control" name="fullName" ngModel required #fullName="ngModel">
                <span *ngIf="!fullName.valid && fullName.touched">Please enter a full name</span>

              </div>
          <button [disabled]="!registerForm.valid" class="btn btn-primary" type="submit">Submit</button>
        </form>
        <button class="btn btn-primary" (click)="redirectToLogin()">Already Have An Account?</button>
       
      </div>
      
    </div>
  </div>
