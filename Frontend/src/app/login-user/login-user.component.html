<div class="container">
    <div *ngIf="error" class="alert alert-danger col-md-5 col-sm-offset-2" role="alert">
      {{error}}
    </div> 
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
              <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
                <span *ngIf="!email.valid && email.touched">Please enter a correct email</span>
  
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" class="form-control" name="password" ngModel required #password="ngModel" >
                  <span *ngIf="!password.valid && password.touched">Please enter a password</span>
  
                </div>
            <button [disabled]="!loginForm.valid" class="btn btn-primary" type="submit">Submit</button>
          </form>
          <button class="btn btn-primary" (click)="redirectToRegister()">Don't Have An Account?</button>
         
        </div>
        
      </div>
    </div>
