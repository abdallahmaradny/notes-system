<div *ngIf="isFetching">
    <h4>Loading...</h4>
</div>
<div *ngIf="!isFetching" class="container">
    <div class="row">
        <div *ngIf="error" class="alert alert-danger col-md-6 error" role="alert">
            {{error}}
        </div>
    </div>

    <div class="row ">
        <form (ngSubmit)="onSubmit()" #editForm="ngForm">
            <div class="row">
                <div class="col-sm-3 form-group">
                    <label for="userName">Username</label>
                    <input type="text" id="userName" class="form-control" name="userName" ngModel required
                        #userName="ngModel">
                    <span *ngIf="!userName.valid && userName.touched">Please enter a username</span>

                </div>
                <div class="col-sm-3 form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" class="form-control" name="email" ngModel required email
                        #email="ngModel">
                    <span *ngIf="!email.valid && email.touched">Please enter a correct email</span>

                </div>
            </div>

            <div class="row">
                <div class="col-sm-3 form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" ngModel required
                        #password="ngModel">
                    <span *ngIf="!password.valid && password.touched">Please enter a password</span>

                </div>
                <div class="col-sm-3 form-group">
                    <label for="fullName">FullName</label>
                    <input type="text" id="fullName" class="form-control" name="fullName" ngModel required
                        #fullName="ngModel">
                    <span *ngIf="!fullName.valid && fullName.touched">Please enter a full name</span>

                </div>
            </div>
            <div class="row col-md-6">
                <div class="pull-left">
                    <button [disabled]="!editForm.valid" class="btn btn-primary" type="submit">Edit</button>
                </div>

                <div class="pull-right">
                    <button class="btn btn-danger" (click)="deactivateAccount()">Deactivate Account</button>
                </div>
            </div>
        </form>

    </div>

</div>
